<!DOCTYPE html>
<html>
<head>
	<title>form表单</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../css/Form.css">
</head>
<body>
	<h1>switch按钮</h1>
	<div class="NewUI-switch aa">
		<div class="NewUI-switch-handle"></div>
	</div>
	<h1>input输入框</h1>
	<h3>登陆框</h3>
	<div class="NewUI-form">
		<div class="NewUI-form-row">
			<label class="NewUI-login-name">用户名:</label>
			<input type="text" name="" class="NewUI-login-input" style="sdf" placeholder="请输入用户名">
			<i class="fa fa-times-circle"></i>
		</div>
		<div class="NewUI-form-row">
			<label class="NewUI-login-name">密码:</label>
			<input type="password" class="NewUI-login-input" name="" placeholder="请输入密码">
			<i class="fa fa-eye"></i>
		</div>
		<h3>普通框</h3>
		<input type="text" name="" placeholder="" >
	</div>
<script type="text/javascript" src="../../dist/js/NewUI.js"></script>
<script type="text/javascript">
var s=new NewUI();
	s.getSwitch(".aa")[0].toggle(function(res){
		console.log(res.getStatus())
	})

</script>
</body>
</html>
