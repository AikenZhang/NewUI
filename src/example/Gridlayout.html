<!DOCTYPE html>
<html>
<head>
	<title>栅格布局</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../css/Gridlayout.css">
	<style type="text/css">
		*{margin:0;padding:0;}
		.border{
			box-sizing: border-box;
			border:0.5px solid #000;
			margin-bottom:-1px;
			text-align: center;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col border">12</div>
	</div>
	<div class="row">
		<div class="col col-sm-4 border ">4</div>
		<div class="col col-sm-4 border">4</div>
		<div class="col col-sm-4 border">4</div>
	</div>
	<div class="row">
		<div class="col col-sm-6 border ">3</div>
		<div class="col col-sm-6 border ">3</div>
		<div class="col col-sm-6 border ">3</div>
		<div class="col col-sm-6 border ">3</div>
	</div>
</div>
</body>
</html>
